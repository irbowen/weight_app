<div>
  <form class="form-horizontal" ng-submit="submit_workout()" ng-controller="workoutController" ng-hide="loginStatus.status != 'connected'">

    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Workout Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" ng-model="date" id="date" placeholder="yyyy-MM-dd" required>
      </div>
    </div>

    <div class="form-group">
      <label for="lift_name" class="col-sm-2 control-label">Lift Name</label>
      <div class="col-sm-10">
        <select name="lifts" class="form-control" id="lift_name" ng-model="lift_name" required>
          <option ng-repeat="lift in lifts" value={{lift.short_name}}> {{ lift.name }} </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="weight" class="col-sm-2 control-label">Weight</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="weight" ng-model="weight" name="weight" placeholder=135 required />
      </div>
    </div>

    <div class="form-group">
      <label for="reps" class="col-sm-2 control-label">Reps</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="reps" ng-model="reps" name="reps" placeholder=5 required />
      </div>
    </div>

    <div class="form-group">
      <label for="sets" class="col-sm-2 control-label">Sets</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="sets" ng-model="sets" name="sets" placeholder=5 required />
      </div>
    </div>

    <div class="form-group">
      <label for="notes" class="col-sm-2 control-label">Notes</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="notes" ng-model="notes" name="notes" placeholder="I was cracked out on coffee, I was sick..." /> 
      </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

  </form>
</div>
