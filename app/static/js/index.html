<!doctype html>

<html ng-app="myApp">

  <head>
    <title>My Angular App</title>
    
    <!-- Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"> </script>
    <script src="http://pc035860.github.io/angular-easyfb/angular-easyfb.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- Angular files -->
    <script src="static/js/app/app.js"></script>
    <script src="static/js/app/controllers/userController.js"></script>
    <script src="static/js/app/controllers/workoutController.js"></script>
    <script src="static/js/app/factories/liftFactory.js"></script>

    <style type="text/css">
      body { background: MEDIUMAQUAMARINE !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
  </head>

  <body ng-controller="userController">
    <div class="container fluid center">
      <button class="btn btn-primary" ng-click="login()" ng-hide="loginStatus.status == 'connected'">Connect with Facebook</button>
      <div ng-hide="loginStatus.status != 'connected'">
        <div ng-include src="'static/js/app/partials/title.html'"></div>
        <div ng-include src="'static/js/app/partials/add_workout.html'"></div>
      </div>
    </div>
  </body>

</html>
