<!doctype html>

<html ng-app="myApp">
  
  <head>
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"> </script>
    <script src="http://pc035860.github.io/angular-easyfb/angular-easyfb.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <script src="static/js/app/app.js"></script>
  </head>
  
  <body ng-controller="myController">
  <div class="container fluid">
  
  <button class="btn btn-primary" ng-click="login()" ng-hide="loginStatus.status == 'connected'">Connect with Facebook</button>
    <ul>
      <h3> Lift Descriptions </h3>
      <li ng-repeat="lift in lifts_desc">
        <b> {{lift.short_name}} </b> ({{ lift.name }}): {{lift.description}}
      </li>
    </ul>

<div ng-include src="'static/js/app/partials/add_workout.html'"></div>

</div>

  </body>

</html>
